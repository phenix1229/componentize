<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDOM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="app">
        <div class="jumbotron"><h1>Todo</h1>
            <p class="lead">Keep track of all your pending tasks.</p>
        </div>
        <!-- <section> -->
          <div class="input-group mb-3" id="add-btn">
            <div class="input-group-prepend">
              <button class="add-todo btn btn-outline-secondary">ADD</button>
            </div>
            <input type="text" class="todo-input form-control" placeholder="Add to your todo list!" aria-label="Example text with button addon" aria-describedby="button-addon1">
          </div>
        <!-- </section>
        <section> -->
          <div class="input-group mb-3" id="remove-btn">
            <div class="input-group-prepend">
              <button class="remove-todo btn btn-outline-secondary">REMOVE</button>
            </div>
            <input type="text" class="index-input form-control" placeholder="Remove from your todo list!" aria-label="Recipient's username" aria-describedby="button-addon2">
          </div>
        <!-- </section> -->
        <div class="list-group" id="list">
          <ol class="todo-list"></ol>
        </div>
    </div>
    <script src = "./add.js"></script>
    <script src = "./remove.js"></script>
  </body>
</html>
